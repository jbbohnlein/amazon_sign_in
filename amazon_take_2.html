<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon_take_2.css">
    <title>Mock-up Amazon Sign-In</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="a-page">  
        <div class="a-section a-padding-medium">
            <div class="a-section a-padding-none navbar">
                <div class="a-section a-spacing-medium a-text-center">
                    <a href="#" class="a-link-nav-icon" tabindex="-1">
                        <img src="amazon_logo_word.png" alt="Amazon Logo" class="a-icon">
                    </a>
                </div>
            </div>
            <div class="a-section" id="center-section">
                <div class="a-section" id="main-section">
                    <div class="a-section">
                        <form name="sign-in" action="">
                            <h1>Sign in</h1>
                                <label>Email or mobile phone number</label><br>
                                    <input type="text" id="inputs" placeholder="Enter Email"><br>
                                <label>Password</label><br>
                                    <input type="text" id="inputs" placeholder="Enter Password"><br>
                                <button class="a-button" id="continue">Continue</button>
                            <h5>By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.
                                html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions of <br>Use</a> and 
                                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_
                                notice?ie=UTF8&nodeId=468496">Privacy Notice.</a></h5>
                        </form>
                    </div>
                </div>
            </div>
            <div class="b-section">
                <div class="a-divider a-divider-break">
                    <h5>New to Amazon?</h5>
                </div>
                <button class="b-button" id="create_account"><a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=A053S9SYTBJX552FZF5X&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                    Create Your Amazon Account</a>
                </button>
                <hr>
                    <h6><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">
                         Conditions of Use</a> &nbsp &nbsp &nbsp 
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">
                        Privacy Notice</a> &nbsp &nbsp &nbsp   
                    <a href="https://www.amazon.com/gp/help/customer/display.html">Help</a>   
                        </h6>

            </div>
        </div> 
    </div>
